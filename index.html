<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CakesCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/50215b9ebb.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="loader"></div>
        </div>
        <nav class="bg-white shadow px-sm-3 py-3">
            <div class="container-fluid">
                <div class="row justify-content-lg-evenly align-items-center justify-content-between">
                    <div class="col-lg-2 col-3 logo">
                        <h2 class="logo_name fs-3 m-0 text-center">Cakes<span
                                style="color:rgb(7, 115, 224)">Carts</span></h2>
                    </div>
                    <div class="col-lg-6 col-3">
                        <ul class="nav_list d-none d-lg-flex">
                            <li class="nav-item nav-dropdown" id="">
                                <a href="" class="category">Category</a>
                                <i class="fa-sharp fa-solid fa-chevron-down"></i>
                                <div class="category-content  shadow">
                                    <a href="#" class="dropdown-item category-items" data-category="wedding">Wedding
                                        Cakes</a>
                                    <a href="#" class="dropdown-item category-items" data-category="birthday">Birthday
                                        Cakes</a>
                                    <a href="#" class="dropdown-item category-items" data-category="custom">Custom
                                        Cakes</a>
                                    <a href="#" class="dropdown-item category-items">Cupcakes</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="#deals" class="deals">Deal</a>
                            </li>
                            <li class="nav-item">
                                <a href="#new" class="new">What's New</a>
                            </li>
                            <li class="nav-item">
                                <a href="#delivery" class="delivery">Delivery</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3  col-4">
                        <ul class="nav_profile">
                            <li class="cart">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <a href="" class="cart-link d-none d-md-inline-block">Cart</a>
                            </li>
                            <!-- <li class="profile-dropdown">
                                <i class="fa-solid fa-user"></i>
                                <span class="d-none d-md-inline-block">Profile</span>
                                <div class="profile-menu shadow">
                                    <a href="#" class="dropdown-item profile-items">Account Info</a>
                                    <a href="#" class="dropdown-item profile-items">Your Order</a>
                                    <a href="#" class="dropdown-item profile-items">SignOut</a>
                                </div>
                            </li> -->
                            <li>
                                <a href="login.html" class="anchor_login">Login</a>
                            </li>
                            <button class="menu_btn d-lg-none"><i class="fa-solid fa-bars fs-5"></i></button>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/close-up-of-chocolate-cake.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/nearly-finished-slice-of-cheesecake.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/ornate-white-birthday-cake.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="cake-variety">
            <h2 class="head-variety">Menu</h2>
            <div class="container">
                <div class="row p-3">
                    <div class="cake-item variety1 col-md-3 col-sm-6 col-12">
                        <a href="">
                            <img src="https://milkandhoney.in/wp-content/uploads/2021/02/Untitled-1.jpg" alt=""
                                class="cakes img-fluid">
                        </a>
                        <hr>
                        <a href="">Cakes</a>
                    </div>
                    <div class="cake-item variety2 col-md-3 col-sm-6 col-12">
                        <a href="">
                            <img src="https://milkandhoney.in/wp-content/uploads/2021/10/Baklava-600x600.jpg" alt=""
                                class="balkava img-fluid">
                        </a>
                        <hr>
                        <a href="">Balkava</a>
                    </div>
                    <div class="cake-item variety3 col-md-3 col-sm-6 col-12">
                        <a href="">
                            <img src="https://milkandhoney.in/wp-content/uploads/2021/02/3-3-600x600.jpg" alt=""
                                class="donuts img-fluid">
                        </a>
                        <hr>
                        <a href="">Donuts</a>
                    </div>
                    <div class="cake-item variety4 col-md-3 col-sm-6 col-12">
                        <a href="">
                            <img src="https://milkandhoney.in/wp-content/uploads/2021/02/4-2-600x600.jpg" alt=""
                                class="pastry img-fluid">
                        </a>
                        <hr>
                        <a href="">Pastry & Cup Cakes</a>
                    </div>
                    <div class="cake-item variety5 col-md-3 col-sm-6 col-12">
                        <a href="">
                            <img src="https://milkandhoney.in/wp-content/uploads/2021/02/1-3-600x600.jpg" alt=""
                                class="brownies img-fluid">
                        </a>
                        <hr>
                        <a href="">Bronies & Dry Cakes</a>
                    </div>
                    <div class="cake-item variety2 col-md-3 col-sm-6 col-12">
                        <a href="">
                            <img src="https://milkandhoney.in/wp-content/uploads/2021/02/6-3-600x600.jpg" alt=""
                                class="cookies img-fluid">
                        </a>
                        <hr>
                        <a href="">Cookies</a>
                    </div>
                    <div class="cake-item variety2 col-md-3 col-sm-6 col-12">
                        <a href="">
                            <img src="https://milkandhoney.in/wp-content/uploads/2021/02/4-3-600x600.jpg" alt=""
                                class="hamper img-fluid">
                        </a>
                        <hr>
                        <a href="">Gift Hapmers</a>
                    </div>
                    <div class="cake-item variety2 col-md-3 col-sm-6 col-12">
                        <a href="">
                            <img src="https://milkandhoney.in/wp-content/uploads/2021/02/5-3-600x600.jpg" alt=""
                                class="chocolates img-fluid">
                        </a>
                        <hr>
                        <a href="">Chocolates</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    <script src="index.js"></script>
